<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Match Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <style>
        body {
            background: #2b2424;
        }

        footer span {
            color: #ccc;
            margin-right: 20px;
        }

        .fixed {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #ccc;
            width: 300px;
        }

        .fixed hr {
            border-color: #ccc;
        }

        .gameprog {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 320px;
        }

        #mov {
            color: green;
            text-shadow: 0 0 3px #fff, 0 0 5px #fff;
        }

        #board {
            background: #ccc;
            width: 650px;
            height: 600px;
            padding: 0 25px;
            margin: 5px auto;
        }

        #board>div {
            background: gold;
            /* border: #000 1px solid; */
            width: 100px;
            height: 100px;
            float: left;
            margin: 25px;
            font-size: 64px;
            cursor: pointer;
            text-align: center;
            /* Add shadows to create the "card" effect */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        #board>div:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        #moves {
            color: green;
        }

        .progress-bar {
            -webkit-transition: width 1.5s ease;
            transition: width 1.5s ease;
        }
    </style>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="completion" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modelTitleId">Hurray!!</h4>
                </div>
                <div class="modal-body" id="completion">
                    <h5>
                        You have completed the game in
                        <span id="moves"></span> Moves
                    </h5>
                </div>
                <div class="modal-footer">
                    <button type="button" id="reset" class="btn btn-primary">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed">
        <h1>Find the match</h1>
        <hr>
        <p>There is a mirror card for each card find them all to complete the game.</p>
        <p id="my_alert"></p>
    </div>

    <div class="gameprog">
        <div class="card text-white bg-info">
            <div class="card-body">
                <h3 class="card-title">
                    Number of Clicks :
                    <span id="mov">0</span>
                </h3>
                <hr>
                <p class="card-text">
                    Game Progress : <span id="prog">0%</span>
                    <div class="progress">
                        <div class="progress-bar bg-success" style="width:0%" role="progressbar"></div>
                    </div>
                </p>
            </div>
        </div>
    </div>

    <div class="container">
        <section>
            <div id="board">
            </div>
        </section>
    </div>

    <footer>
        <span class="float-right">
            Abrial Stha | All rights reserved
        </span>
    </footer>



    <!-- <script src="node_modules/jquery/dist/jquery.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
